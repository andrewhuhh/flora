<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora - Flower Identifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="cedarville-cursive">Flora</h1>
        <p class="subtitle">A beautiful way to identify and learn about flowers</p>

        <div class="header-actions">
            <button id="settingsButton" class="settings-button">Settings</button>
        </div>

        <div class="tabs-container">
            <ul class="tabs">
                <li class="tab-item active" data-tab="identifyTab">Identify Flower</li>
                <li class="tab-item" data-tab="collectionTab">Your Collection</li>
            </ul>

            <div id="identifyTab" class="tab-content active">
                <div class="flower-identification-section">
                    <h2>Identify a Flower</h2>
                    <div class="capture-options">
                        <button id="takePictureButton" class="option-button"><i class="fas fa-camera"></i></button>
                        <button id="uploadButton" class="option-button"><i class="fas fa-upload"></i></button>
                        <input type="file" id="flowerImageInput" accept="image/*" capture="environment" style="display:none">
                    </div>
                    <div class="camera-container" style="display:none">
                        <video id="cameraPreview" autoplay playsinline style="display:none"></video>
                        <div style="display: flex; gap: 10px;">
                            <button id="capturePictureButton"><i class="fas fa-camera"></i></button>
                            <button id="cancelCameraButton"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button id="identifyFlowerButton">Identify Flower</button>
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Image Preview" style="display:none; max-width: 300px; margin-top: 10px;">
                        <button id="removeImageButton" style="display:none;">Remove Image</button>
                    </div>
                    <div id="identificationResult" class="result-box">
                        <p>Identification results will appear here...</p>
                    </div>
                </div>
            </div>

            <div id="collectionTab" class="tab-content">
                <div id="flowerCollectionSection" class="flower-collection-section">
                    <h2>Your Flower Collection</h2>
                    <div class="collection-controls">
                        <div class="search-box">
                            <input type="text" id="collectionSearch" placeholder="Search flowers...">
                        </div>
                        <div class="sort-controls">
                            <label for="sortBy">Sort by:</label>
                            <select id="sortBy">
                                <option value="date-desc">Date (Newest First)</option>
                                <option value="date-asc">Date (Oldest First)</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    <div id="flowerCollectionContainer" class="flower-collection-container">
                        <!-- Collection will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Chat -->
        <div id="floatingChat" class="floating-chat collapsed">
            <button id="chatToggleButton" class="chat-toggle-button">
                <span class="chat-icon">ðŸ’¬</span>
                <span class="close-icon">Ã—</span>
            </button>
            <div class="floating-chat-container">
                <div class="chat-header">
                    <h3>Chat with Flora</h3>
                </div>
                <div id="chatBox" class="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Ask Flora something...">
                    <button id="sendMessageButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Settings</h2>
            <div class="api-key-section">
                <label for="apiKey">Shapes API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Shapes API Key">
                <button id="saveApiKey">Save Key</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
